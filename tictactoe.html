<!DOCTYPE html>
<html>
    <head>
        <link href="style.css"  rel="stylesheet">
        <title>AI plays Tic Tac Toe </title>
    </head>
    <body>
        <body style="background-color:rgb(0, 0, 0);"></body>
        <div class="row"><h1 style="text-align:center"><h1 class="glow"><b>CAN YOU BEAT THE AI</b></h1></h1>
        
        </div>
        <br>
        <table>
      
            <tr class="glow">
                <td class="cell" id="0"></td>
                <td class="cell" id="1"></td>
                <td class="cell" id="2"></td>
            </tr>
            <tr class="glow">
                <td class="cell" id="3"></td>
                <td class="cell" id="4"></td>
                <td class="cell" id="5"></td>
            </tr>
            <tr class="glow">
                <td class="cell" id="6"></td>
                <td class="cell" id="7"></td>
                <td class="cell" id="8"></td>
            </tr>
        </table>
        <br>
        <div class="endgame">
                <div class="text"></div>
                <button onclick= "startGame()"><b class="glowed">WANNA PLAY AGAIN?</b></button>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
